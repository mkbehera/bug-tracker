apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

repositories {

    mavenCentral()
}

dependencies {
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	//slf4j, log4j and logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.8.RELEASE'
    
}
   
   webAppDirName = 'WebContent'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1' //we want gradle 3.1 to run this project
}

war {
    doFirst {
        manifest {
            attributes("Implementation-Title": project.name, "Implementation-Version": "1.0.0" , "Build-Version": "BTBN001",  "Implementation-Timestamp": new Date())
        }
    }
    archiveName 'BugTracker.war'
}